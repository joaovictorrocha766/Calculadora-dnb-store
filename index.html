<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel DNB Store  | Robux</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --success: #22c55e;
            --text: #f8fafc;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calc-container {
            background: var(--card);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            border: 1px solid #334155;
        }

        h1 { color: var(--primary); text-align: center; font-size: 1.6rem; margin-top: 0; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }

        label { display: block; margin-bottom: 6px; color: #94a3b8; font-size: 0.85rem; font-weight: 600; }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        .main-input input {
            font-size: 1.3rem;
            border: 2px solid var(--primary);
            text-align: center;
        }

        .results {
            display: grid;
            gap: 12px;
            margin-top: 25px;
        }

        .res-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .res-item span:first-child { color: #94a3b8; font-size: 0.9rem; }

        .val-final { font-size: 1.5rem; color: var(--success); font-weight: bold; }
        .val-custo { color: #f87171; font-weight: 500; }
        .val-lucro { color: var(--primary); font-weight: 500; }

        .footer { text-align: center; margin-top: 25px; font-size: 0.75rem; color: #64748b; }
    </style>
</head>
<body>

    <div class="calc-container">
        <h1>DNB STORE ðŸ’Ž</h1>

        <div class="settings-grid">
            <div class="input-group">
                <label>Custo Fornecedor</label>
                <input type="number" id="taxaCusto" value="0.0335" step="0.0001" oninput="calcular()">
            </div>
            <div class="input-group">
                <label>PreÃ§o de Venda</label>
                <input type="number" id="taxaVenda" value="0.0480" step="0.0001" oninput="calcular()">
            </div>
        </div>

        <div class="input-group main-input">
            <label style="text-align: center; font-size: 1rem; color: var(--text);">Quantidade de Robux</label>
            <input type="number" id="qtdRobux" placeholder="Ex: 1000" oninput="calcular()">
        </div>

        <div class="results">
            <div class="res-item">
                <span>Total Fornecedor (Pagar)</span>
                <span id="custo" class="val-custo">R$ 0,00</span>
            </div>
            <div class="res-item">
                <span>Lucro Total (Loja)</span>
                <span id="lucro" class="val-lucro">R$ 0,00</span>
            </div>
            <div class="res-item" style="background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.2);">
                <span>TOTAL PARA O CLIENTE</span>
                <span id="venda" class="val-final">R$ 0,00</span>
            </div>
        </div>

        <div class="footer">
            Nexus Keys &copy; 2026<br>
            Painel Administrativo de Robux
        </div>
    </div>

    <script>
        function calcular() {
            const qtd = parseFloat(document.getElementById('qtdRobux').value);
            const taxaCusto = parseFloat(document.getElementById('taxaCusto').value);
            const taxaVenda = parseFloat(document.getElementById('taxaVenda').value);

            if (qtd > 0 && !isNaN(taxaCusto) && !isNaN(taxaVenda)) {
                const custoTotal = qtd * taxaCusto;
                const vendaTotal = qtd * taxaVenda;
                const lucroTotal = vendaTotal - custoTotal;

                document.getElementById('custo').innerText = `R$ ${custoTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('lucro').innerText = `R$ ${lucroTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
                document.getElementById('venda').innerText = `R$ ${vendaTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
            } else {
                document.getElementById('custo').innerText = "R$ 0,00";
                document.getElementById('lucro').innerText = "R$ 0,00";
                document.getElementById('venda').innerText = "R$ 0,00";
            }
        }
    </script>
</body>
</html>
