<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB STORE | Gest칚o de Caixa</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #3b82f6;
            --success: #22c55e; --text: #f8fafc; --purple: #8b5cf6; --danger: #f87171;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 20px; position: relative; }
        
        /* Status de Estoque */
        .status-badge { position: absolute; top: 15px; right: 15px; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .estoque-on { background: rgba(34, 197, 94, 0.2); color: var(--success); border: 1px solid var(--success); }
        .estoque-off { background: rgba(248, 113, 113, 0.2); color: var(--danger); border: 1px solid var(--danger); }

        h1, h2 { color: var(--primary); text-align: center; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        
        /* Painel de Caixa */
        .caixa-box { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .caixa-item { text-align: center; }
        .caixa-label { font-size: 0.7rem; color: #94a3b8; display: block; }
        .caixa-val { font-size: 1.1rem; font-weight: bold; color: var(--primary); }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-success { background: var(--success); color: white; }
        .btn-whatsapp { background: #25d366; color: white; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        .history-table th { text-align: left; color: #94a3b8; border-bottom: 1px solid #334155; padding: 8px; }
        .history-table td { padding: 8px; border-bottom: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div id="statusEstoque" class="status-badge estoque-on" onclick="toggleEstoque()">Estoque: Dispon칤vel</div>
        <h1>DNB STORE 游눑</h1>
        
        <div class="grid">
            <div>
                <label>Custo Forn.</label>
                <input type="number" id="taxaCusto" value="0.0335" step="0.0001" oninput="calcular()">
            </div>
            <div>
                <label>Venda Robux</label>
                <input type="number" id="taxaVenda" value="0.0480" step="0.0001" oninput="calcular()">
            </div>
        </div>

        <label>Robux L칤quido</label>
        <input type="number" id="qtdRobux" style="border: 2px solid var(--primary); font-size: 1.3rem; text-align: center;" placeholder="Ex: 1000" oninput="calcular()">

        <div id="taxRoblox" style="background: rgba(245, 158, 11, 0.1); border: 1px solid #f59e0b; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center; color: #f59e0b; font-size: 0.9rem;">
            Gamepass Sugerida: 0 Robux
        </div>

        <div class="grid" style="margin-top:15px;">
            <select id="vendedor">
                <option value="Jo칚o">Vendedor: Jo칚o</option>
                <option value="S칩cio">Vendedor: S칩cio</option>
            </select>
            <button class="btn btn-success" style="margin-top:0" onclick="salvarVenda()">游 Salvar</button>
        </div>
    </div>

    <div class="caixa-box">
        <div class="caixa-item" style="grid-column: span 2; border-bottom: 1px solid #334155; padding-bottom: 5px;">
            <span class="caixa-label">LUCRO TOTAL DO DIA</span>
            <span id="totalLucroDia" class="caixa-val" style="color: var(--success); font-size: 1.5rem;">R$ 0,00</span>
        </div>
        <div class="caixa-item">
            <span class="caixa-label">PARTE JO츾O</span>
            <span id="totalJoao" class="caixa-val">R$ 0,00</span>
        </div>
        <div class="caixa-item">
            <span class="caixa-label">PARTE S칍CIO</span>
            <span id="totalSocio" class="caixa-val">R$ 0,00</span>
        </div>
    </div>

    <div class="card">
        <h2>Vendas Recentes</h2>
        <table class="history-table">
            <thead>
                <tr><th>Quem</th><th>Qtd</th><th>Venda</th><th>Lucro</th></tr>
            </thead>
            <tbody id="listaVendas"></tbody>
        </table>
        
        <button class="btn btn-whatsapp" onclick="enviarWhatsApp()">游릭 Enviar Relat칩rio S칩cio</button>
        <button onclick="limparHistorico()" style="background:none; border:none; color:var(--danger); font-size:0.7rem; cursor:pointer; width:100%; margin-top:15px;">Zerar Caixa do Dia</button>
    </div>
</div>

<script>
    function calcular() {
        const qtd = parseFloat(document.getElementById('qtdRobux').value) || 0;
        const tCusto = parseFloat(document.getElementById('taxaCusto').value);
        const tVenda = parseFloat(document.getElementById('taxaVenda').value);
        const valorGamepass = Math.ceil(qtd / 0.7);
        document.getElementById('taxRoblox').innerText = `Gamepass Sugerida: ${valorGamepass} Robux`;
    }

    function toggleEstoque() {
        const el = document.getElementById('statusEstoque');
        if(el.classList.contains('estoque-on')) {
            el.classList.replace('estoque-on', 'estoque-off');
            el.innerText = "Estoque: Esgotado";
        } else {
            el.classList.replace('estoque-off', 'estoque-on');
            el.innerText = "Estoque: Dispon칤vel";
        }
    }

    function salvarVenda() {
        const qtd = document.getElementById('qtdRobux').value;
        if(!qtd) return;
        const lucroTotal = (qtd * parseFloat(document.getElementById('taxaVenda').value)) - (qtd * parseFloat(document.getElementById('taxaCusto').value));
        
        const venda = {
            vendedor: document.getElementById('vendedor').value,
            qtd: qtd,
            valor: (qtd * parseFloat(document.getElementById('taxaVenda').value)).toFixed(2),
            lucro: (lucroTotal / 2).toFixed(2),
            data: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
        };

        let historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        historico.unshift(venda);
        localStorage.setItem('dnb_vendas', JSON.stringify(historico));
        renderizar();
    }

    function renderizar() {
        const historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        const lista = document.getElementById('listaVendas');
        let totalLucro = 0, totalJoao = 0, totalSocio = 0;

        lista.innerHTML = historico.map(v => {
            const lucroNum = parseFloat(v.lucro);
            totalLucro += (lucroNum * 2);
            if(v.vendedor === "Jo칚o") totalJoao += lucroNum; else totalSocio += lucroNum;
            
            return `<tr><td>${v.vendedor}</td><td>${v.qtd}</td><td style="color:var(--success)">R$ ${v.valor}</td><td style="color:var(--purple)">R$ ${v.lucro}</td></tr>`;
        }).join('');

        document.getElementById('totalLucroDia').innerText = `R$ ${totalLucro.toFixed(2)}`;
        document.getElementById('totalJoao').innerText = `R$ ${totalJoao.toFixed(2)}`;
        document.getElementById('totalSocio').innerText = `R$ ${totalSocio.toFixed(2)}`;
    }

    function enviarWhatsApp() {
        const lucro = document.getElementById('totalLucroDia').innerText;
        const joao = document.getElementById('totalJoao').innerText;
        const socio = document.getElementById('totalSocio').innerText;
        const texto = encodeURIComponent(`游늵 *RELAT칍RIO DNB STORE*\n\n游눯 Lucro Total: ${lucro}\n游녻 Parte Jo칚o: ${joao}\n游녻 Parte S칩cio: ${socio}\n\n_Vendas conferidas e prontas para acerto!_`);
        window.open(`https://wa.me/?text=${texto}`);
    }

    function limparHistorico() { if(confirm("Zerar o caixa?")) { localStorage.removeItem('dnb_vendas'); renderizar(); } }
    renderizar();
</script>
</body>
</html>
