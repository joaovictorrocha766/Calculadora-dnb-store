<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel DNB STORE | Robux</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #3b82f6;
            --success: #22c55e;
            --text: #f8fafc;
            --input-bg: #0f172a;
            --purple: #8b5cf6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calc-container {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 450px;
            border: 1px solid #334155;
        }

        h1 { color: var(--primary); text-align: center; font-size: 1.6rem; margin-top: 0; }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 6px; color: #94a3b8; font-size: 0.85rem; font-weight: 600; }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .main-input input { font-size: 1.3rem; border: 2px solid var(--primary); text-align: center; }

        .results { display: grid; gap: 10px; margin-top: 20px; }

        .res-item {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .socio-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px dashed var(--purple);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .socio-row { display: flex; justify-content: space-between; font-size: 0.9rem; }

        .btn-save {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:hover { background: #16a34a; }

        /* Hist칩rico */
        .history-container {
            width: 100%;
            max-width: 450px;
            margin-top: 30px;
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #334155;
        }

        .history-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .history-table th { color: #94a3b8; text-align: left; padding: 8px; border-bottom: 1px solid #334155; }
        .history-table td { padding: 8px; border-bottom: 1px solid #1e293b; }

        .val-final { color: var(--success); font-weight: bold; }
        .val-lucro { color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="calc-container">
        <h1>DNB STORE 游눑</h1>

        <div class="settings-grid">
            <div class="input-group">
                <label>Custo Fornecedor</label>
                <input type="number" id="taxaCusto" value="0.0335" step="0.0001" oninput="calcular()">
            </div>
            <div class="input-group">
                <label>Pre칞o de Venda</label>
                <input type="number" id="taxaVenda" value="0.0480" step="0.0001" oninput="calcular()">
            </div>
        </div>

        <div class="input-group main-input">
            <label style="text-align: center; font-size: 1rem; color: var(--text);">Quantidade de Robux</label>
            <input type="number" id="qtdRobux" placeholder="Ex: 1000" oninput="calcular()">
        </div>

        <div class="results">
            <div class="res-item">
                <span style="color: #94a3b8;">Pre칞o para Cliente</span>
                <span id="venda" class="val-final">R$ 0,00</span>
            </div>
            <div class="res-item">
                <span style="color: #94a3b8;">Lucro Bruto Total</span>
                <span id="lucro" class="val-lucro">R$ 0,00</span>
            </div>
            
            <div class="socio-box">
                <div class="socio-row">
                    <span>Sua Parte (50%)</span>
                    <span id="parteVoce" style="color: var(--purple); font-weight: bold;">R$ 0,00</span>
                </div>
                <div class="socio-row">
                    <span>S칩cio (50%)</span>
                    <span id="parteSocio" style="color: var(--purple); font-weight: bold;">R$ 0,00</span>
                </div>
            </div>
        </div>

        <button class="btn-save" onclick="salvarVenda()">游 Salvar Venda</button>
    </div>

    <div class="history-container">
        <h3 style="margin-top: 0; font-size: 1rem; color: var(--primary);">Vendas Salvas (칔ltimas 5)</h3>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Qtd</th>
                    <th>Venda</th>
                    <th>Lucro</th>
                </tr>
            </thead>
            <tbody id="listaVendas">
                </tbody>
        </table>
        <button onclick="limparHistorico()" style="background: none; border: none; color: #f87171; font-size: 0.7rem; cursor: pointer; margin-top: 10px;">Limpar Hist칩rico</button>
    </div>

    <script>
        function calcular() {
            const qtd = parseFloat(document.getElementById('qtdRobux').value);
            const taxaCusto = parseFloat(document.getElementById('taxaCusto').value);
            const taxaVenda = parseFloat(document.getElementById('taxaVenda').value);

            if (qtd > 0) {
                const vendaTotal = qtd * taxaVenda;
                const lucroTotal = vendaTotal - (qtd * taxaCusto);
                const cadaSocio = lucroTotal / 2;

                document.getElementById('venda').innerText = `R$ ${vendaTotal.toFixed(2)}`;
                document.getElementById('lucro').innerText = `R$ ${lucroTotal.toFixed(2)}`;
                document.getElementById('parteVoce').innerText = `R$ ${cadaSocio.toFixed(2)}`;
                document.getElementById('parteSocio').innerText = `R$ ${cadaSocio.toFixed(2)}`;
            }
        }

        function salvarVenda() {
            const qtd = document.getElementById('qtdRobux').value;
            const venda = document.getElementById('venda').innerText;
            const lucro = document.getElementById('lucro').innerText;
            
            if (!qtd) return alert("Calcule uma venda antes de salvar!");

            const novaVenda = {
                data: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                qtd: qtd,
                venda: venda,
                lucro: lucro
            };

            let vendas = JSON.parse(localStorage.getItem('vendasDNB')) || [];
            vendas.unshift(novaVenda);
            if (vendas.length > 5) vendas.pop();
            
            localStorage.setItem('vendasDNB', JSON.stringify(vendas));
            carregarHistorico();
        }

        function carregarHistorico() {
            const vendas = JSON.parse(localStorage.getItem('vendasDNB')) || [];
            const lista = document.getElementById('listaVendas');
            lista.innerHTML = vendas.map(v => `
                <tr>
                    <td>${v.data}</td>
                    <td>${v.qtd}</td>
                    <td class="val-final">${v.venda}</td>
                    <td class="val-lucro">${v.lucro}</td>
                </tr>
            `).join('');
        }

        function limparHistorico() {
            localStorage.removeItem('vendasDNB');
            carregarHistorico();
        }

        // Carrega ao abrir a p치gina
        carregarHistorico();
    </script>
</body>
</html>
