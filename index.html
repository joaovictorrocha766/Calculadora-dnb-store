<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB STORE | Oficial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0a0f1e; --card: #161e31; --primary: #3b82f6;
            --success: #22c55e; --text: #f8fafc; --purple: #8b5cf6; --danger: #ef4444; --warning: #f59e0b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; display: flex; flex-direction: column; align-items: center; margin: 0; }
        .container { width: 100%; max-width: 650px; }
        
        /* Sistema de Login */
        #loginScreen { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); z-index: 999; display:none; flex-direction:column; justify-content:center; align-items:center; }
        .login-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #2d3748; width: 80%; max-width: 300px; text-align: center; }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; width: 100%; overflow-x: auto; padding: 5px; scrollbar-width: none; }
        .tab-btn { flex: 1; padding: 10px; background: var(--card); border: 1px solid #2d3748; color: #94a3b8; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.7rem; white-space: nowrap; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Esconder abas administrativas por padr√£o */
        .admin-only { display: none; }

        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #2d3748; margin-bottom: 15px; }
        .content-section { display: none; }
        .content-section.active { display: block; }

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.65rem; font-weight: bold; }
        .open { background: rgba(34, 197, 94, 0.2); color: var(--success); border: 1px solid var(--success); }
        .closed { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); }

        .estoque-banner { padding: 10px; border-radius: 8px; text-align: center; font-size: 0.8rem; margin-bottom: 15px; font-weight: bold; }
        .estoque-ok { background: rgba(59, 130, 246, 0.1); color: var(--primary); border: 1px solid var(--primary); }
        .estoque-baixo { background: rgba(239, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d3748; background: #0a0f1e; color: white; margin-bottom: 15px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 5px; }
        .btn-success { background: var(--success); color: white; }
        .btn-purple { background: var(--purple); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        .caixa-resumo { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #1e293b; padding: 15px; border-radius: 12px; text-align: center; margin-top: 10px; }
        
        table { width: 100%; font-size: 0.75rem; color: #cbd5e1; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: #94a3b8; padding: 8px; border-bottom: 1px solid #2d3748; }
        td { padding: 8px; border-bottom: 1px solid #1a202c; }

        #qrcode { background: white; padding: 10px; border-radius: 8px; display: inline-block; margin-top: 10px; }

        .meta-container { margin-bottom: 15px; background: #1e293b; padding: 12px; border-radius: 12px; border: 1px solid #334155; }
        .meta-track { background: #0a0f1e; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 8px; }
        .meta-bar { background: var(--success); height: 100%; width: 0%; transition: width 0.5s ease; }
        
        .stats-mini { display: flex; gap: 10px; margin-bottom: 15px; }
        .stat-box { flex: 1; background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary); padding: 8px; border-radius: 8px; text-align: center; font-size: 0.7rem; }
        
        .admin-trigger { font-size: 0.6rem; color: #2d3748; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div id="loginScreen">
    <div class="login-card">
        <h3>üîí Login ADM</h3>
        <input type="text" id="userLogin" placeholder="Usu√°rio">
        <input type="password" id="passLogin" placeholder="Senha">
        <button class="btn btn-primary" onclick="tentarLogin()">ENTRAR</button>
        <button class="btn" style="background:transparent; color:gray;" onclick="fecharLogin()">Voltar</button>
    </div>
</div>

<div class="container">
    <div class="status-header">
        <div style="font-weight: bold; font-size: 1.1rem;">DNB STORE üíé</div>
        <div id="statusLoja" class="status-badge">Verificando...</div>
    </div>

    <div class="tabs">
        <button id="btnSimu" class="tab-btn active" onclick="openTab('simulacao')">üßÆ CALCULADORA</button>
        <button class="tab-btn admin-only" id="tabVendas" onclick="openTab('vendas')">üõí PDV</button>
        <button class="tab-btn admin-only" id="tabMensagens" onclick="openTab('mensagens')">üì¢ MSGS</button>
        <button class="tab-btn admin-only" id="tabRelatorios" onclick="openTab('relatorios')">üìä RELAT√ìRIOS</button>
        <button class="tab-btn admin-only" id="tabAjustes" onclick="openTab('ajustes')">‚öôÔ∏è AJUSTES</button>
    </div>

    <div id="simulacao" class="content-section active">
        <div class="card">
            <h3>üßÆ Calculadora de Robux</h3>
            <label>Quantidade que voc√™ quer:</label>
            <input type="number" id="simQtd" placeholder="Ex: 1000" oninput="realizarSimulacao()">
            <div id="resSimula" style="background: #0a0f1e; padding: 15px; border-radius: 10px; font-size: 0.9rem;">
                <p>Valor total: <span id="sPrecoCli" style="float:right; color:var(--success); font-weight:bold;">R$ 0,00</span></p>
                <div id="resTaxCli" style="color:var(--warning); font-size:0.8rem; margin-top:10px; text-align:center;">Gamepass Sugerida: 0</div>
            </div>
            
            <div id="areaTroco" style="margin-top:15px; padding:10px; border: 1px dashed var(--purple); border-radius:10px; display:none;">
                <label style="color:var(--purple); font-weight:bold;">üéÅ B√îNUS DE FIDELIDADE</label>
                <div id="txtTroco" style="font-weight:bold; color:var(--success); text-align:center; font-size: 0.85rem;"></div>
            </div>

            <button class="btn btn-purple" style="margin-top:15px;" onclick="alert('Para comprar, envie a quantidade no chat do servidor!')">üõí COMPRAR NO SERVIDOR</button>
        </div>
    </div>

    <div id="vendas" class="content-section admin-only">
        <div class="meta-container">
            <div style="display:flex; justify-content:space-between; font-size:0.7rem; font-weight:bold;">
                <span>üéØ META DI√ÅRIA (LUCRO)</span>
                <span id="txtMeta">R$ 0,00 / R$ 50,00</span>
            </div>
            <div class="meta-track"><div id="barraMeta" class="meta-bar"></div></div>
        </div>
        <div id="bannerEstoque" class="estoque-banner estoque-ok">Saldo: 0 Robux</div>
        <div class="card">
            <label>Cliente (@)</label>
            <input type="text" id="nomeCliente" placeholder="@Usuario">
            <label>Qtd Robux</label>
            <input type="number" id="qtdRobux">
            <button class="btn btn-success" onclick="salvarVenda()">üíæ SALVAR VENDA</button>
        </div>
        <div class="caixa-resumo">
            <div style="grid-column: span 2;">
                <label>LUCRO EM CAIXA</label><span id="lucroAcumulado" style="font-size: 1.4rem; font-weight: bold; color: var(--success);">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div id="ajustes" class="content-section admin-only">
        <div class="card">
            <h3>‚öôÔ∏è Configura√ß√µes ADM</h3>
            <label>Definir Usu√°rio ADM:</label><input type="text" id="cfgUser" oninput="saveCfg()">
            <label>Definir Senha ADM:</label><input type="password" id="cfgPass" oninput="saveCfg()">
            <hr border="0" style="border-top:1px solid #2d3748; margin: 15px 0;">
            <label>Custo Fornecedor:</label><input type="number" id="cfgCusto" step="0.0001" oninput="saveCfg()">
            <label>Venda Cliente:</label><input type="number" id="cfgVenda" step="0.0001" oninput="saveCfg()">
            <label>Saldo no Fornecedor:</label><input type="number" id="cfgEstoque" oninput="saveCfg()">
            <button class="btn btn-danger" onclick="logout()">SAIR DO PAINEL</button>
        </div>
    </div>

    <div class="admin-trigger" onclick="abrirLogin()">Acesso Administrativo</div>
</div>

<script>
    // --- SISTEMA DE LOGIN ---
    function abrirLogin() { document.getElementById('loginScreen').style.display = 'flex'; }
    function fecharLogin() { document.getElementById('loginScreen').style.display = 'none'; }

    function tentarLogin() {
        const user = document.getElementById('userLogin').value;
        const pass = document.getElementById('passLogin').value;
        const c = JSON.parse(localStorage.getItem('dnb_config')) || {user: "admin", pass: "123"};

        if(user === (c.user || "admin") && pass === (c.pass || "123")) {
            sessionStorage.setItem('dnb_admin', 'true');
            fecharLogin();
            window.location.reload();
        } else {
            alert("Dados incorretos!");
        }
    }

    function logout() {
        sessionStorage.removeItem('dnb_admin');
        window.location.reload();
    }

    function checkAdmin() {
        const isAdmin = sessionStorage.getItem('dnb_admin') === 'true';
        if(isAdmin) {
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
        }
    }

    // --- FUN√á√ïES DA CALCULADORA ---
    function realizarSimulacao() {
        const q = parseFloat(document.getElementById('simQtd').value) || 0;
        const vU = parseFloat(document.getElementById('cfgVenda').value);
        const precoCli = q * vU;
        const resTax = document.getElementById('resTaxCli');
        
        document.getElementById('sPrecoCli').innerText = `R$ ${precoCli.toFixed(2).replace('.',',')}`;
        resTax.innerText = `Gamepass Sugerida: ${Math.ceil(q / 0.7)} Robux`;
        
        const areaTroco = document.getElementById('areaTroco');
        
        // TRAVA DE SEGURAN√áA: M√≠nimo 400 Robux
        if (q >= 400) {
            const proximoRedondo = Math.ceil(precoCli);
            const trocoCentavos = proximoRedondo - precoCli;
            const robuxBonus = Math.floor(trocoCentavos / vU);
            
            // S√≥ mostra se houver um b√¥nus relevante (ex: 5 robux)
            if (robuxBonus >= 5) {
                areaTroco.style.display = "block";
                const faltaReais = trocoCentavos.toFixed(2).replace('.', ',');
                document.getElementById('txtTroco').innerText = `Faltam apenas R$ ${faltaReais} para completar R$ ${proximoRedondo.toFixed(2)} e voc√™ ganhar +${robuxBonus} Robux de b√¥nus!`;
            } else { 
                areaTroco.style.display = "none"; 
            }
        } else {
            areaTroco.style.display = "none";
            if (q > 0) {
                resTax.innerHTML = `Gamepass Sugerida: ${Math.ceil(q / 0.7)} Robux<br><span style="color:var(--danger); font-size:0.7rem; font-weight:bold;">‚ö†Ô∏è M√çNIMO PARA PEDIDO: 400 ROBUX</span>`;
            }
        }
    }

    // --- GEST√ÉO CORE ---
    function openTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function saveCfg() {
        const config = JSON.parse(localStorage.getItem('dnb_config')) || {};
        config.user = document.getElementById('cfgUser').value || "admin";
        config.pass = document.getElementById('cfgPass').value || "123";
        config.custo = document.getElementById('cfgCusto').value;
        config.venda = document.getElementById('cfgVenda').value;
        config.estoque = document.getElementById('cfgEstoque').value;
        
        localStorage.setItem('dnb_config', JSON.stringify(config));
        renderEstoque();
    }

    function loadCfg() {
        const c = JSON.parse(localStorage.getItem('dnb_config')) || {venda: 0.0480, custo: 0.0335, user: "admin", pass: "123"};
        document.getElementById('cfgUser').value = c.user || "admin";
        document.getElementById('cfgPass').value = c.pass || "123";
        document.getElementById('cfgVenda').value = c.venda;
        document.getElementById('cfgCusto').value = c.custo;
        document.getElementById('cfgEstoque').value = c.estoque || 0;
        
        checkAdmin();
        renderEstoque();
    }

    function renderEstoque() {
        const est = parseInt(document.getElementById('cfgEstoque').value) || 0;
        const b = document.getElementById('bannerEstoque');
        if(b) {
            b.innerText = `Saldo: ${est.toLocaleString()} Robux`;
            b.className = est < 1000 ? "estoque-banner estoque-baixo" : "estoque-banner estoque-ok";
        }
    }

    window.onload = loadCfg;
</script>
</body>
</html>
