<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {

            --success: #22c55e; --text: #f8fafc; --purple: #8b5cf6; --danger: #ef4444; --warning: #f59e0b;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 550px; }

        h1 { color: var(--primary); text-align: center; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #2d3748; background: #0a0f1e; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-success { background: var(--success); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .caixa-box { background: #1a202c; border: 1px solid var(--primary); padding: 15px; border-radius: 12px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; }
        .history-table th { text-align: left; color: #94a3b8; border-bottom: 1px solid #2d3748; padding: 8px; }
        .history-table td { padding: 8px; border-bottom: 1px solid #1a202c; }
        .protocol-badge { background: #1e293b; color: var(--warning); padding: 2px 6px; border-radius: 4px; font-family: monospace; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>DNB STORE ðŸ’Ž</h1>
        <div class="grid">
            <div><label>Custo Forn.</label><input type="number" id="taxaCusto" value="0.0335" step="0.0001"></div>
            <div><label>Venda Robux</label><input type="number" id="taxaVenda" value="0.0480" step="0.0001"></div>
        </div>
        
        <div class="grid">
            <div><label>Nome do Cliente</label><input type="text" id="nomeCliente" placeholder="@Exemplo"></div>
            <div><label>Quantidade Robux</label><input type="number" id="qtdRobux" oninput="calcular()"></div>
        </div>

        <div id="taxRoblox" style="background: rgba(245, 158, 11, 0.1); border: 1px solid #f59e0b; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: center; color: #f59e0b; font-size: 0.9rem;">Gamepass: 0 Robux</div>

        <div class="grid">
            <select id="vendedor"><option value="JoÃ£o">Vendedor: JoÃ£o</option><option value="SÃ³cio">Vendedor: SÃ³cio</option></select>
            <button class="btn btn-success" style="margin-top:0" onclick="salvarVenda()">ðŸ’¾ Salvar Venda</button>
        </div>
        <button class="btn btn-primary" onclick="gerarComprovante()">ðŸ“‹ Gerar Comprovante Profissional</button>
    </div>

    <div class="caixa-box">
        <div style="grid-column: span 2;"><span style="font-size: 0.7rem; color: #94a3b8;">LUCRO TOTAL HOJE</span><br><span id="totalLucroDia" style="color: var(--success); font-size: 1.5rem; font-weight: bold;">R$ 0,00</span></div>
        <div><span style="font-size: 0.7rem; color: #94a3b8;">JOÃƒO (50%)</span><br><span id="totalJoao" style="font-weight: bold; color: var(--primary);">R$ 0,00</span></div>
        <div><span style="font-size: 0.7rem; color: #94a3b8;">SÃ“CIO (50%)</span><br><span id="totalSocio" style="font-weight: bold; color: var(--primary);">R$ 0,00</span></div>
    </div>

    <div class="card">
        <h2>Vendas de Hoje</h2>
        <table class="history-table">
            <thead><tr><th>Cliente</th><th>Qtd</th><th>Valor</th><th>AÃ§Ã£o</th></tr></thead>
            <tbody id="listaVendas"></tbody>
        </table>
        <button class="btn btn-danger" onclick="fecharDia()">ðŸŒ™ Fechar o Dia</button>
    </div>
</div>

<script>
    let currentProtocol = "";
    let currentHash = "";

    function calcular() {
        const qtd = parseFloat(document.getElementById('qtdRobux').value) || 0;
        document.getElementById('taxRoblox').innerText = `O cliente cria Gamepass de: ${Math.ceil(qtd / 0.7)} Robux`;
        currentProtocol = "DNB-" + Math.floor(100000 + Math.random() * 900000);
        currentHash = Math.random().toString(36).substring(2, 6).toUpperCase() + "-" + Math.random().toString(36).substring(2, 6).toUpperCase();
    }

    function salvarVenda() {
        const qtd = document.getElementById('qtdRobux').value;
        const cliente = document.getElementById('nomeCliente').value || "NÃ£o informado";
        if(!qtd) return alert("Insira a quantidade!");

        const venda = {
            protocolo: currentProtocol,
            hash: currentHash,
            cliente: cliente,
            vendedor: document.getElementById('vendedor').value,
            qtd: qtd,
            valor: (qtd * parseFloat(document.getElementById('taxaVenda').value)).toFixed(2),
            lucroIndividual: (((qtd * parseFloat(document.getElementById('taxaVenda').value)) - (qtd * parseFloat(document.getElementById('taxaCusto').value))) / 2).toFixed(2)
        };

        let historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        historico.unshift(venda);
        localStorage.setItem('dnb_vendas', JSON.stringify(historico));
        renderizar();
        alert("Venda de " + cliente + " salva!");
    }

    function gerarComprovante() {
        const qtd = document.getElementById('qtdRobux').value;
        const cliente = document.getElementById('nomeCliente').value || "Cliente";
        const valor = (qtd * parseFloat(document.getElementById('taxaVenda').value)).toFixed(2);
        
        if(!qtd) return alert("Preencha os dados primeiro!");
        if(!currentProtocol) calcular();

        const texto = `ðŸ’Ž *DNB STORE - COMPROVANTE OFICIAL* ðŸ’Ž
------------------------------------------
ðŸ‘¤ *CLIENTE:* ${cliente}
ðŸ†” *PROTOCOLO:* ${currentProtocol}
ðŸ”‘ *AUTENTICIDADE:* ${currentHash}
ðŸ“… *DATA:* ${new Date().toLocaleDateString()}
â° *HORA:* ${new Date().toLocaleTimeString()}
ðŸ‘¤ *VENDEDOR:* ${document.getElementById('vendedor').value}

ðŸ“¦ *PRODUTO:* ${qtd} Robux (LÃ­quidos)
ðŸ’° *VALOR TOTAL:* R$ ${valor}
âœ… *STATUS:* ENTREGUE / CONCLUÃDO
------------------------------------------
ðŸ“œ *TERMOS E POLÃTICA DE ENTREGA:*
O prazo para os Robux saÃ­rem de "pendente" para o seu saldo real Ã© de *3 a 7 dias*, conforme as normas oficiais do Roblox. A DNB Store garante a entrega do produto, mas nÃ£o tem poder sobre o tempo de processamento do Roblox.

ðŸ›¡ï¸ _Este recibo Ã© Ãºnico e rastreÃ¡vel._
ðŸš€ *Obrigado pela preferÃªncia!*`;

        navigator.clipboard.writeText(texto);
        alert("Comprovante de " + cliente + " copiado!");
    }

    function renderizar() {
        const historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        const lista = document.getElementById('listaVendas');
        let totalL = 0, tJoao = 0, tSocio = 0;

        lista.innerHTML = historico.map((v, index) => {
            const lInd = parseFloat(v.lucroIndividual);
            totalL += (lInd * 2);
            if(v.vendedor === "JoÃ£o") tJoao += lInd; else tSocio += lInd;
            return `<tr><td>${v.cliente}</td><td>${v.qtd}</td><td>R$ ${v.valor}</td><td><button style="color:red; background:none; border:none; cursor:pointer;" onclick="deletarVenda(${index})">Ã—</button></td></tr>`;
        }).join('');

        document.getElementById('totalLucroDia').innerText = `R$ ${totalL.toFixed(2)}`;
        document.getElementById('totalJoao').innerText = `R$ ${tJoao.toFixed(2)}`;
        document.getElementById('totalSocio').innerText = `R$ ${tSocio.toFixed(2)}`;
    }

    function deletarVenda(index) {
        let historico = JSON.parse(localStorage.getItem('dnb_vendas'));
        historico.splice(index, 1);
        localStorage.setItem('dnb_vendas', JSON.stringify(historico));
        renderizar();
    }

    function fecharDia() {
        if(confirm("Deseja fechar o dia e zerar o caixa?")){
            localStorage.removeItem('dnb_vendas');
            renderizar();
        }
    }

    renderizar();
</script>
</body>
</html>
