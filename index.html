<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNB STORE | Painel Administrativo</title>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --primary: #3b82f6;
            --success: #22c55e; --text: #f8fafc; --purple: #8b5cf6;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 500px; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; margin-bottom: 20px; }
        h1, h2 { color: var(--primary); text-align: center; margin-top: 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        .highlight { border: 2px solid var(--primary); font-size: 1.2rem; text-align: center; }
        .res-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-top: 5px; display: flex; justify-content: space-between; align-items: center; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-purple { background: var(--purple); color: white; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.75rem; margin-top: 10px; }
        .history-table th { text-align: left; color: #94a3b8; border-bottom: 1px solid #334155; padding: 5px; }
        .history-table td { padding: 5px; border-bottom: 1px solid #1e293b; }
        .tax-info { background: rgba(245, 158, 11, 0.1); border: 1px solid #f59e0b; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center; color: #f59e0b; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>DNB STORE ðŸ’Ž</h1>
        
        <div class="grid">
            <div>
                <label>Custo Fornecedor</label>
                <input type="number" id="taxaCusto" value="0.0335" step="0.0001" oninput="calcular()">
            </div>
            <div>
                <label>PreÃ§o de Venda</label>
                <input type="number" id="taxaVenda" value="0.0480" step="0.0001" oninput="calcular()">
            </div>
        </div>

        <label>Quantidade de Robux (LÃ­quido)</label>
        <input type="number" id="qtdRobux" class="highlight" placeholder="Ex: 1000" oninput="calcular()">

        <div class="tax-info" id="taxRoblox">
            O cliente deve criar Gamepass de: 0 Robux
        </div>

        <div class="results">
            <div class="res-item"><span>PreÃ§o Cliente:</span><span id="venda" style="color:var(--success); font-weight:bold;">R$ 0,00</span></div>
            <div class="res-item"><span>Lucro Cada SÃ³cio:</span><span id="cadaSocio" style="color:var(--purple);">R$ 0,00</span></div>
        </div>

        <label style="margin-top:15px;">Vendedor:</label>
        <select id="vendedor">
            <option value="JoÃ£o">JoÃ£o</option>
            <option value="SÃ³cio">SÃ³cio</option>
        </select>

        <button class="btn btn-success" onclick="salvarVenda()">ðŸ’¾ Salvar Venda</button>
        <button class="btn btn-primary" onclick="gerarComprovante()">ðŸ“‹ Gerar Comprovante</button>
    </div>

    <div class="card">
        <h2>HistÃ³rico Recente</h2>
        <table class="history-table">
            <thead>
                <tr>
                    <th>SÃ³cio</th>
                    <th>Qtd</th>
                    <th>Venda</th>
                    <th>Lucro</th>
                </tr>
            </thead>
            <tbody id="listaVendas"></tbody>
        </table>
        <button onclick="limparHistorico()" style="background:none; border:none; color:#f87171; font-size:0.7rem; cursor:pointer; width:100%; margin-top:10px;">Limpar Tudo</button>
    </div>
</div>

<script>
    function calcular() {
        const qtd = parseFloat(document.getElementById('qtdRobux').value) || 0;
        const tCusto = parseFloat(document.getElementById('taxaCusto').value);
        const tVenda = parseFloat(document.getElementById('taxaVenda').value);

        // PreÃ§os e Lucros
        const vendaTotal = qtd * tVenda;
        const lucroCada = (vendaTotal - (qtd * tCusto)) / 2;
        
        // Taxa Roblox (CÃ¡lculo para sobrar a qtd desejada apÃ³s 30% de taxa)
        const valorGamepass = Math.ceil(qtd / 0.7);

        document.getElementById('venda').innerText = `R$ ${vendaTotal.toFixed(2)}`;
        document.getElementById('cadaSocio').innerText = `R$ ${lucroCada.toFixed(2)}`;
        document.getElementById('taxRoblox').innerText = `O cliente deve criar Gamepass de: ${valorGamepass} Robux`;
    }

    function salvarVenda() {
        const qtd = document.getElementById('qtdRobux').value;
        if(!qtd) return;

        const venda = {
            vendedor: document.getElementById('vendedor').value,
            qtd: qtd,
            valor: document.getElementById('venda').innerText,
            lucro: document.getElementById('cadaSocio').innerText,
            data: new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})
        };

        let historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        historico.unshift(venda);
        if(historico.length > 10) historico.pop();
        localStorage.setItem('dnb_vendas', JSON.stringify(historico));
        renderizar();
    }

    function gerarComprovante() {
        const qtd = document.getElementById('qtdRobux').value;
        const valor = document.getElementById('venda').innerText;
        if(!qtd) return alert("Calcule uma venda primeiro!");

        const texto = `ðŸ’Ž *DNB STORE - COMPROVANTE* ðŸ’Ž\n\nðŸ“… Data: ${new Date().toLocaleDateString()}\nðŸ“¦ Produto: ${qtd} Robux\nðŸ’° Valor Pago: ${valor}\nâœ… Status: Entrega Realizada\n\nObrigado pela preferÃªncia!`;
        navigator.clipboard.writeText(texto);
        alert("Comprovante copiado para o Discord!");
    }

    function renderizar() {
        const historico = JSON.parse(localStorage.getItem('dnb_vendas')) || [];
        document.getElementById('listaVendas').innerHTML = historico.map(v => `
            <tr>
                <td>${v.vendedor}</td>
                <td>${v.qtd}</td>
                <td style="color:var(--success)">${v.valor}</td>
                <td style="color:var(--purple)">${v.lucro}</td>
            </tr>
        `).join('');
    }

    function limparHistorico() { localStorage.removeItem('dnb_vendas'); renderizar(); }
    renderizar();
</script>
</body>
</html>
